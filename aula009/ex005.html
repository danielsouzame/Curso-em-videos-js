<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First steps with DOM</title>
    <style>
        body {
            background: rgb(68, 125, 199);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <div id="msg">Click em mim</div>
    <script>
        let corpo = window.document.body
        let p1 = window.document.getElementsByName('p')[1]
        let d = window.document.querySelector('div#msg')// if no lugar de div id for div class queryselector('div.msg') 
        d.style.background = "blue"
    </script>
</body>
</html>
